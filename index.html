<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <div class="card">
      <div class="card__img-box">
        <img src="./dist/img/image-equilibrium.jpg" alt="NTF graphics" class="card__img">
        <div class="HoverActBox">
          <div class="background"></div>
          <img src="./dist/img/icon-view.svg" alt="" class="HoverAct">
        </div>
      </div>
      <h3 class="card__heading-text">Equilibrium #3429</h3>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info-box">
        <div class="card__price-box">
          <img src="./dist/img/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="./dist/img/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="card__creator-box">
        <img src="./dist/img/image-avatar.png" alt="Creator profile image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>








  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/XNizi" target="_blank">Nizi</a>.
    </div>
  </footer>
</body>

</html>
